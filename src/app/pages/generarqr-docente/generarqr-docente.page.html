<ion-header [translucent]="true">
  <app-encabezado [pageTitle]="tituloPagina" [iconTitle]="iconoEncabezado"></app-encabezado>
</ion-header>


<ion-content>
  <div><img src="assets/icon/cabezera duoc.jpg" /></div>
  
  <ion-item>
    <ion-label>Bienvenido docente, {{name}}!</ion-label>
    <ion-icon name="person-circle" size="large" slot="end"></ion-icon>
  </ion-item>
  <ion-card>
  <ion-grid>
    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div>
          <ion-list>
            <ion-item>
              <ion-select [(ngModel)]="asignaturaDato"  name="asignatura" placeholder="Asignatura" required>
                <ion-select-option *ngFor="let asignatura of asignaturas" [value]="asignatura">{{asignatura.clase}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>

    <!-- <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime-button default-format="DD-MM-YYYY"  name="fechaClases" slot="end" datetime="fecha" required></ion-datetime-button>
        </ion-item>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime [max]="today()" [min]="today()" name="fecha" id="fecha" [isDateEnabled]="isWeekday" [firstDayOfWeek]="1" [showDefaultButtons]="true" [presentation]="'date'"></ion-datetime>
          </ng-template>
        </ion-modal>
      
      </ion-col>
    </ion-row> -->

    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div>
          <ion-list>
            <ion-item>
              <ion-label placeholder="Fecha">Fecha:  </ion-label> 
              <ion-input disabled>{{fecha}}</ion-input>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>


    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div>
          <ion-list>
            <ion-item>
              <ion-select [(ngModel)]="horaDato" name="hora" placeholder="Hora" required>

                <ion-select-option *ngFor="let hora of horas" [value]="hora">{{hora.horario}}</ion-select-option>
                
              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>

    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div>
          <ion-list>
            <ion-item>
              <ion-select [(ngModel)]="salaDato" name="sala" placeholder="Sala" required>
                <ion-select-option *ngFor="let sala of salas" [value]="sala">{{sala.sala}}</ion-select-option>

              </ion-select>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  
    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div class="margenBoton">
          <ion-button name="generarQR" size="medium" color="success" shape="round" (click)="mostrarModal()">
          Generar QR
        </ion-button>
      </div>
      </ion-col>
    </ion-row>  
    

  </ion-grid>
</ion-card>




  
</ion-content>
