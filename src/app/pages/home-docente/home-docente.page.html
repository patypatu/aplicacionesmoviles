<ion-header [translucent]="true">
  <app-encabezado [pageTitle]="tituloPagina" [iconTitle]="iconoEncabezado"></app-encabezado>
</ion-header>


<ion-content>
  <div><img src="assets/icon/cabezera duoc.jpg" /></div>
  
  <ion-item>
    <ion-label>Bienvenido docente, {{name}}!</ion-label>
    <ion-icon name="person-circle" size="large" slot="end"></ion-icon>
  </ion-item>
  <ion-card>
  <ion-grid>
    <ion-row  class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <div class="margenBoton">
          <ion-button name="generarQR" size="large" color="success" shape="round" [routerLink]="['/generarqr-docente']">
          <ion-icon size="large" name="qr-code-outline" ></ion-icon>
        </ion-button>
      </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-center">
        <p class="margen">Generar QR</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-row class="ion-justify-content-center">
  <ion-col class="ion-text-center">
    <div class="margenBoton">
      <img src="../../../assets/icon/writting_gif.gif" width="250px">
    
  </div>
  </ion-col>
</ion-row>

  
</ion-content>
